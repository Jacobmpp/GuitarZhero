<html>
<head>
	<style>
	*{padding: 0; margin:0;}
	canvas{ background: #eee; display: block; margin: 0 auto;}
	</style>
</head>

<body>
<canvas id= "myCanvas" width="1280" height="720"></canvas>
<script type="text/javascript">
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
var lP = false;
var rP = false;
var uP = false;

function keyDownHandler(e){
	if(e.keyCode == 39){
	rP = true;
	}
	else if(e.keyCode == 37)
	{
	lP = true;
	}
	if(e.keyCode == 38)
	{
	uP = true;
	}	
}

function keyUpHandler(e){
	if(e.keyCode == 39){
	rP = false;
	}
	if(e.keyCode == 37)
	{
	lP = false;
	}
	if(e.keyCode == 38)
	{
	uP = false;
	}	
}
function drawNeck(){
        line(320, 540, 960, 540);
        line(560, 45 , 720, 45 );
        for(var i = 0; i <= 6; i++){
         	line(320+(640/6)*i, 540, 560+(160/6)*i, 45);
        }
}
	
function line(x1, y1, x2, y2, col)
{
	ctx.beginPath();
	ctx.strokeStyle = col;
	ctx.moveTo(x1, y1);
	ctx.lineTo(x2, y2);
	ctx.stroke();
	ctx.closePath();
}
function rect(x, y, w, h, col) 
{
	ctx.beginPath();
	ctx.fillStyle = col;
	ctx.fillRect(x, y, w, h);
	ctx.fill();
	ctx.closePath();	
}
function circle(x, y, r, col) 
{
	ctx.beginPath();
	ctx.ellipse(x, y, r, r, 7, 0, 7);
	ctx.fillStyle = col;
	ctx.fill();
	ctx.closePath();	
}
function line(x1, y1, x2, y2)
{
	ctx.beginPath();
	ctx.strokeStyle = "black";
	ctx.moveTo(x1, y1);
	ctx.lineTo(x2, y2);
	ctx.stroke();
	ctx.closePath();
}
function rect(x, y, w, h) 
{
	ctx.beginPath();
	ctx.fillStyle = "black";
	ctx.fillRect(x, y, w, h);
	ctx.fill();
	ctx.closePath();	
}
function circle(x, y, r) 
{
	ctx.beginPath();
	ctx.ellipse(x, y, r, r, 7, 0, 7);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.closePath();	
}


function draw()
{
drawNeck();
//requestAnimationFrame(draw);
}

setInterval(draw,2);

//draw();

</script>
</body>
</html>
