function Note(t1, t2, b, l){
	this.time = t1;
	this.type = t2;
	this.button = b;
	this.length = l;
	this.y = 0;
}

for(var i = 0; i < 50; i++)
{
var time = i * 50;
var button = i%6;

	notes[i] = new Note(time, "N", button, 0);
}

function keyDownHandler(e){
if(e.keyCode == 65){
//A key
greenButton = true;
}
if(e.keyCode == 83)
{
//S key
redButton = true;
}
if(e.keyCode == 68)
{
//D key
yellowButton = true;
}
if(e.keyCode == 70)
{
//F key
blueButton = true;
}
if(e.keyCode == 32)
{
//Space bar
orangeButton = true;
}
if(e.keyCode == 75)
{
//K key
strum = true;
}
if(e.keyCode == 76)
{
//L Key
strum = true;
}		
}


function keyUpHandler(e){
if(e.keyCode == 65){

}

function drawNeck()
{
line(560   ,45 ,320   ,540);

function line(x1, y1, x2, y2, col = "black")
{
ctx.beginPath();
ctx.strokeStyle = col;
ctx.moveTo(x1, y1);
ctx.lineTo(x2, y2);
ctx.stroke();
ctx.closePath();
}
function rect(x, y, w, h, col = "black") 
{
ctx.beginPath();
ctx.fillStyle = col;
ctx.fillRect(x, y, w, h);
ctx.fill();
ctx.closePath();	
}
function circle(x, y, r, col = "black", stroke = "NoStroke") 
{
ctx.beginPath();
ctx.ellipse(x, y, r, r, 7, 0, 7);
ctx.fillStyle = col; 
if(stroke != "NoStroke"){
ctx.strokeStyle = stroke;
ctx.stroke();
}
ctx.fill();
ctx.closePath();	
}


function draw(timestamp)
{
ctx.clearRect(0,0,1400,1000);
var progress = timestamp - lastRender;
drawNeck();
drawNotes(progress);
gameTime += progress;
lastRender = timestamp;
requestAnimationFrame(draw);
}

requestAnimationFrame(draw);
