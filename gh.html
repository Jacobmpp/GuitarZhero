<body>
<canvas id= "myCanvas" width="1280" height="720"></canvas>
<script type="text/javascript">
var canvas = document.getElementById("myCanvas");

var lP = false;
var rP = false;
var uP = false;
//green red yellow blue orange
var greenButton = false;
var redButton = false;
var yellowButton = false;
var blueButton = false;
var orangeButton = false;
var strumUp = false;
var strumDown = false;

function keyDownHandler(e){
if(e.keyCode == 65){
//A key
greenButton = true;
}
if(e.keyCode == 83)
{
//S key
redButton = true;
}
if(e.keyCode == 68)
{
//D key
yellowButton = true;
}
if(e.keyCode == 70)
{
//F key
blueButton = true;
}
if(e.keyCode == 32)
{
//Space bar
orangeButton = true;
}
if(e.keyCode == 75)
{
//K key
strumUp = true;
}
if(e.keyCode == 76)
{
//L Key
strumDown = true;
}		
}

}

//A key
greenButton = false;
}
if(e.keyCode == 83)
{
//S key
redButton = false;
}
if(e.keyCode == 68)

}

{

}

{

}

{
//K key

}

function drawNeck()
{
line(560   ,45 ,320   ,540);
line(720   ,45 ,960   ,540);
line(560   ,45 ,720   ,45 );
line(960   ,540,320   ,540);
line(586.66,45 ,426.66,540);
line(613.33,45 ,533.33,540);
line(640   ,45 ,640   ,540);
line(666.66,45 ,746.66,540);
line(693.33,45 ,853.33,540);
ctx.beginPath();
if(greenButton)
{
ctx.fillStyle = "green";
}
else
{
ctx.fillStyle = "#eee";
}
ctx.strokeStyle = "green";
ctx.ellipse(426.6, 540, 15, 15, Math.PI / 2, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();
ctx.beginPath();
if(redButton)
{
ctx.fillStyle = "red";
}
else
{
ctx.fillStyle = "#eee";
}

ctx.ellipse(533.3, 540, 15, 15, Math.PI / 2, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();
ctx.beginPath();
if(yellowButton)
{
ctx.fillStyle = "yellow";
}
else
{

}
ctx.strokeStyle = "yellow";
ctx.ellipse(640, 540, 15, 15, Math.PI / 2, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();
ctx.beginPath();
if(blueButton)
{

}
else
{

}
ctx.strokeStyle = "blue";
ctx.ellipse(746.6, 540, 15, 15, Math.PI / 2, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();
ctx.beginPath();

}
else
{

}
ctx.strokeStyle = "orange";
ctx.ellipse(853.3, 540, 15, 15, Math.PI / 2, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();

}
function line(x1, y1, x2, y2, col = "black")
{
ctx.beginPath();
ctx.strokeStyle = col;
ctx.moveTo(x1, y1);
ctx.lineTo(x2, y2);
ctx.stroke();
ctx.closePath();
}
function rect(x, y, w, h, col = "black") 
{
ctx.beginPath();
ctx.fillStyle = col;
ctx.fillRect(x, y, w, h);
ctx.fill();
ctx.closePath();	
}
function circle(x, y, r, col = "black", stroke = "NoStroke") 
{
ctx.beginPath();
ctx.ellipse(x, y, r, r, 7, 0, 7);
ctx.fillStyle = col; 
if(stroke != "NoStroke"){
ctx.strokeStyle = stroke;
ctx.stroke();
}
ctx.fill();
ctx.closePath();	
}


function draw()
